language: rust
sudo: false
os:
- linux
dist: trusty

addons:
  apt:
    packages:
      - musl-tools

rust:
- stable
- beta
- nightly


# Add a release build.
matrix:
  include:
    - rust: stable
      env: TARGET=x86_64-unknown-linux-musl DEPLOY=1

cache: cargo

script:
- |
  if [[ "$DEPLOY" = 1 ]]; then
    rustup target add $TARGET &&
    cargo build --release --target $TARGET
  else
    cargo build -v &&
    cargo test -v
  fi

before_deploy:
  - strip target/$TARGET/release/tracetree
  - cd target/$TARGET/release/ && tar czvf ../../../tracetree-$TRAVIS_TAG-$TARGET.tar.gz tracetree

env:
  global:
  - RUST_BACKTRACE=1
deploy:
  provider: releases
  api_key:
    secure: 
  file: tracetree-$TRAVIS_TAG-linux-x86_64.tar.gz
  on:
    repo: luser/tracetree
    condition: $DEPLOY = 1
    tags: true
  skip_cleanup: true
